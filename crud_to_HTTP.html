<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <Title>Matching CRUD to HTTP</Title>
        <style>
            body{
                background-color: gray;
                background-image: url("https://i.imgflip.com/7d15ng.jpg");
                background-repeat: no-repeat;
                background-position: right top;
                background-size:25%;
            }
        </style>

    <body>
        <H1>Matchy Matchy</H1>
        <ol>

            <li style="color:red">DELETE = DELETE</li>
        </ol>
    </body>
